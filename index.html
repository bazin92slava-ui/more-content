  <style>
    :root{
      --text:#ffffff;
      --shadow: rgba(0,0,0,.45);
      --btn-bg: rgba(255,255,255,.92);
      --btn-border: rgba(255,255,255,.55);
      --icon: #3a3a3a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", Times, serif;
      color:var(--text);
      overflow:hidden;
      background:#000;
    }

    .bg{
      position:fixed; 
      inset:0;
      background:
        linear-gradient(
          to bottom,
          rgba(0,0,0,.15) 0%,
          rgba(0,0,0,.35) 40%,
          rgba(0,0,0,.65) 100%
        ),
        url("bg.JPG");
      background-size:cover;
      background-position: center 25%;
    }

    .vignette{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 900px at 50% 35%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 700px at 50% 70%, rgba(0,0,0,0), rgba(0,0,0,.35));
      pointer-events:none;
    }

    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .content{
      text-align:center;
      transform: translateY(-6px);
    }

    h1{
      margin:0 0 22px;
      font-size: clamp(46px, 7vw, 88px);
      font-weight: 500;
      letter-spacing: .3px;
      text-shadow: 0 10px 25px var(--shadow);
    }

    .btns{
      display:flex;
      gap:16px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    .circle{
      width:78px;
      height:78px;
      border-radius:999px;
      display:grid;
      place-items:center;
      text-decoration:none;
      background: var(--btn-bg);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      border: 1px solid var(--btn-border);
      transition: transform .12s ease;
    }

    .circle:active{transform: scale(.98)}
    .circle:hover{transform: translateY(-1px)}

    .icon{
      width:34px;
      height:34px;
      fill: var(--icon);
    }
  </style>
</head>
